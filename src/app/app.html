<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-9 col-lg-9 mt-4">
      <form class="d-flex mb-4" role="search">
        <div class="input-group">
          <input
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
            [(ngModel)]="busca"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
      </form>
      <div class="d-flex mb-4">
        @for (item of posFiltros; track $index) {
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="{{item.nome}}"
            [(ngModel)]="item.selecionado"
          />
          <label class="form-check-label" for="{{item.nome}}">
            {{item.nome}}
          </label>
        </div>
        }
      </div>

      <div class="row">
        @for (Jogador of listaJogadores; track $index) {
        <div class="col">
          <app-card
            [jogador]="Jogador"
            (escalar)="escalarTime($index)"
          ></app-card>
        </div>

        }
      </div>
    </div>
    <div
      class="col-sm-12 col-md-3 col-lg-3 border-start border-end border-4 text-center"
    >
      <h2 class="mb-3 mt-3">Time Escalado</h2>
      <div class="row">
        <div class="col">
          @if (timeEscalado.length == 0) {
          <p>Nenhum jogador escalado.</p>

          }@else {
          <table class="table table-striped w-100">
            <thead>
              <tr>
                <th>Joador</th>
                <th>Posição</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              @for (jogador of timeEscalado; track $index) {
              <tr>
                <td>{{jogador.nome}}</td>
                <td>{{jogador.posicao}}</td>
                <td>
                  <button
                    class="btn btn-danger btn-sm"
                    (click)="devolverJogador($index)"
                  >
                    Remover
                  </button>
                </td>
              </tr>

              }
            </tbody>
          </table>
          }
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet />
